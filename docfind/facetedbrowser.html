<script data-id="taxa" type="application/serql" property="iridl:hasSerqlQuery">
CONSTRUCT {taxa} term:label {tlabel} ;rdf:type {term:Taxa}
FROM {taxa} rdf:type {term:Taxa},
[ {taxa} term:label {tlabel} ]
WHERE taxa IN (iridl:Maproom_Search,iridl:Dataset_Search,iridl:Distinguishing_Characteristics)
USING NAMESPACE
     term = &lt;http://iridl.ldeo.columbia.edu/ontologies/iriterms.owl#>,
    iridl = &lt;http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#>
</script>

<script data-id="choiceSemantics" data-if="body[itemClass][taxa][sem]" type="application/sparql" class="searchState" property="iridl:hasSparqlQuery">
PREFIX term: &lt;http://iridl.ldeo.columbia.edu/ontologies/iriterms.owl#>
PREFIX iridl: &lt;http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#>
PREFIX cfsn: &lt;http://marinemetadata.org/cf#>
PREFIX bb: &lt;http://iridl.ldeo.columbia.edu/uri/boundingbox/>
PREFIX pt: &lt;http://iridl.ldeo.columbia.edu/uri/point/>
PREFIX rn: &lt;http://iridl.ldeo.columbia.edu/uri/range/>
PREFIX climdex: &lt;http://www.climdex.org/indices.html#>
PREFIX iridlsem: &lt;http://iridl.ldeo.columbia.edu/ontologies/iridlsemantics.owl#>
PREFIX gaz: &lt;http://iridl.ldeo.columbia.edu/ontologies/irigaz.owl#>
PREFIX iriref: &lt;http://iridl.ldeo.columbia.edu/ontologies/ReferenceList.owl#>
PREFIX iridc: &lt;http://iridl.ldeo.columbia.edu/ontologies/iridc.owl#>
PREFIX xhtml: &lt;http://www.w3.org/1999/xhtml/vocab#>

CONSTRUCT {?facet a term:Facet ; term:label ?flabel; term:isImpliedBy ?tsemantic . ?semantic term:label ?slabel
. ?semantic term:gloss ?sgloss
. ?semantic term:hasCount ?icount
. ?psemantic term:isImpliedBy ?semantic
. ?spanningsemantic a term:spanningSemantic
. ?choicesemantic a term:choiceSemantic
. ?onechoicesemantic a term:oneChoiceSemantic
} 
    WHERE {
BIND (term:SearchItem AS ?itemClass)
BIND (term:MaproomSearch AS ?taxa)
?semantic a ?facet . ?facet a term:Facet; rdfs:subClassOf ?taxa.
{SELECT ?semantic (COUNT(?item) AS ?icount) WHERE {
{SELECT DISTINCT ?item WHERE {?mlitem xhtml:canonical ?item }} . ?item term:isDescribedBy ?sem. ?item term:isDescribedBy ?semantic; a ?itemClass
} GROUP BY ?semantic } .
{SELECT (COUNT(?item) AS ?mcount) WHERE {
{SELECT DISTINCT ?item WHERE {?mlitem xhtml:canonical ?item }}
. ?item term:isDescribedBy ?sem. ?item a ?itemClass}} .
OPTIONAL {?semantic term:label ?slabel}.
OPTIONAL {?semantic term:gloss ?sgloss}.
?facet term:label ?flabel.
OPTIONAL { ?semantic term:directlyImplies ?psemantic . ?psemantic a ?facet}
 BIND(!BOUND(?psemantic) AS ?iftop)
OPTIONAL {BIND(?semantic AS ?tsemantic)FILTER(?iftop)}
BIND (?icount = ?mcount AS ?ifspanning)
OPTIONAL {BIND(?semantic AS ?spanningsemantic)FILTER(?ifspanning)}
BIND (NOT EXISTS {?titem term:isDescribedBy ?sem. ?titem term:isDescribedBy ?psemantic; a ?itemClass FILTER (NOT EXISTS{?titem term:isDescribedBy ?semantic}) } AS ?ifonlychoice)
OPTIONAL {BIND(?semantic AS ?choicesemantic)FILTER(!?ifspanning)}
OPTIONAL {BIND(?psemantic AS ?onechoicesemantic)FILTER(?ifonlychoice)}
}
</script>

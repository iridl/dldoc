<script data-id="Datasets" type="application/serql" class="searchState" property="iridl:hasSerqlQuery">
CONSTRUCT *
    FROM {dataset} rdf:type {iridl:dataset_SearchItem},
{dataset}                  iridl:expires {expires};
                   iridl:last_modified {lastmod},
[ {dataset} term:label {dlabel} ],
[ {pdataset} iridc:hasPart {dataset}; rdf:type {iridl:dataset_SearchItem}; iridl:expires {expires}]
WHERE pdataset=NULL
ORDER BY expires
 USING NAMESPACE
     term = &lt;http://iridl.ldeo.columbia.edu/ontologies/iriterms.owl#>,
    iridl = &lt;http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#>,
    iridc = &lt;http://iridl.ldeo.columbia.edu/ontologies/iridc.owl#>,
    xhtml = &lt;http://www.w3.org/1999/xhtml/vocab#>,
    dcterm = &lt;http://purl.org/dc/terms/>
</script>
<script type="application/ld-json" property="iridl:hasJsonldFrame">
{

"maproom": "http://iridl.ldeo.columbia.edu/ontologies/maproom.owl#",
"gaz": "http://iridl.ldeo.columbia.edu/ontologies/irigaz.owl#",
"id": "@id",
"graph": "@graph",
"iridl:expires": { "@type": "xsd:dateTime" },
"iridl:last_modified": { "@type": "xsd:dateTime" },
"term:label": { "@container": "@set"},
"term:title": { "@id": "term:title","@container": "@set" },
"term:description": { "@id": "term:description","@container": "@set" },
"term:icon": { "@type": "@id" },
"term:hasNonChoice": {"@container": "@set"},
"term:hasChoice": {"@container": "@set"},
"term:isImpliedBy": {"@container": "@set"},
"term:isDescribedBy": {"container": "@set","@type": "@id"}
}
}
</script>

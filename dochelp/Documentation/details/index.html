<style>
.fdesc span {
color: green
}
.term span {
color: green
}
.term span::after {
content: ":  "
}
.funcname {
font-weight: bold
}
.in {
margin-right: 10pt;
}
[opt="true"]{
color: #808080
}
tr[opt="true"]{
background-color: #F0F0F0;
color: black
}
tr[opt="true"] td.desc span::after {
color: #B0B0B0;
content: " (optional)"
}
tr[inout="fn:out"] td,tr[inout="fn:out"] th {border: inset 2pt; background-color: LightGrey; border-top: double; border-top-width: 3pt}
[atype="fn:name"]::before{content: "/"}
[atype="fn:named_real"]::before{content: " nn.nn\00a0"; font-weight: normal ; font-style: italic}
[atype="fn:named_real"]{font-weight: bold;}
[atype="fn:named_integer"]::before{content: " nn\00a0"; font-weight: normal ; font-style: italic}
[atype="fn:named_integer"]{font-weight: bold;}
[atype="fn:named_string"]::before{content: " (abc)\00a0"; font-weight: normal ; font-style: italic}
[atype="fn:named_string"]{font-weight: bold;}
[atype="fn:delimiter"]{font-weight: bold}
[atype="fn:subdelimiter"]{font-weight: bold}
[atype="fn:delimiter"]+ [atype="fn:subdelimiter"]::before { content: '\a'; white-space: pre}
[atype="fn:named_integer"]+ [atype="fn:subdelimiter"]::before { content: '\a'; white-space: pre}
[atype="fn:named_real"]+ [atype="fn:subdelimiter"]::before { content: '\a'; white-space: pre}
[atype="fn:named_string"]+ [atype="fn:subdelimiter"]::before { content: '\a'; white-space: pre}
[atype="fn:subdelimiter"]+ [atype="fn:subdelimiter"]::before { content: '\a'; white-space: pre}
[atype="fn:subdelimiter"] + [atype="fn:named_integer"]::before{content: "\ann "; font-weight: normal ; font-style: italic; white-space: pre}
[atype="fn:subdelimiter"] + [atype="fn:named_real"]::before{content: "\ann "; font-weight: normal ; font-style: italic; white-space: pre}
[atype="fn:subdelimiter"] + [atype="fn:named_string"]::before{content: "\ann "; font-weight: normal ; font-style: italic; white-space: pre}
[atype="fn:grid_set"]::before{content: "[ "}
[atype="fn:grid_set"]::after{content: " ... ] "}
[atype="fn:proc"]::before{content: "{ "}
[atype="fn:proc"]::after{content: " } "}
[atype="fn:string"]::before{content: "("}
[atype="fn:string"]::after{content: ") "}
[atype="fn:numberstring"]::before{color: #B0B0B0; content: "("}
[atype="fn:numberstring"]::after{color: #B0B0B0; content: ") "}
[atype="irifn:string"]::before{content: "("}
[atype="irifn:string"]::after{content: ") "}
[atype="fn:name_and_number_set"]::before{content: "{";}
[atype="fn:name_and_number_set"]::after{content: " 1 ... 2n+1 }"; font-size: 80% ; vertical-align: sub}
[inout="fn:in"] [inout="fn:out"] {display: none}
.center { width: 100%; text-align: center}
table { margin-top: 10pt}
.afunc {margin-right: 5pt}
@media only all and (min-width: 800px) {
table {; max-width: 520px; float: right}
}
</style>

<script data-id="fns" type="application/serql" property="iridl:hasSerqlQuery">
CONSTRUCT *
FROM {afn} rdf:type {fn:Function} ; fn:func_name {func},
[{afn} rdfs:label {flabel}]
USING NAMESPACE
     fn = &lt;http://iridl.ldeo.columbia.edu/ontologies/functions.owl#>,
     rdfs = &lt;http://www.w3.org/2000/01/rdf-schema#>,
    iridl = &lt;http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#>
</script>
<script type="application/ld-json" property="iridl:hasJsonldFrame">
{
"@type": "fn:Function",
"@context": {
"fn": "http://iridl.ldeo.columbia.edu/ontologies/functions.owl#",
"irifn": "http://iridl.ldeo.columbia.edu/ontologies/functions_ingrid.owl#",
"iridl": "http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#",
"rdfs": "http://www.w3.org/2000/01/rdf-schema#",
"id": "@id",
"graph": "@graph",
"rdfs:label": { "@container": "@set" }
}
}
</script>
<script class="fnTemplate" type="application/json" property="iridl:hasPUREdirective">
{
"option": {
"afn &lt;- fns.graph": {
".": "afn.fn:func_name",
"@value": "afn.fn:func_name"
}, "sort": "fn:func_name"
}
}
</script>

<div id="Fdoc" class="ui-tabs-panel">
<a rel="iridl:hasSparqlEndpoint" href="/openrdf-sesame/repositories/functions"></a>
<script data-id="afn" class="onefunction" data-if="body[func]" type="application/serql" property="iridl:hasSerqlQuery">
CONSTRUCT *
FROM {afn} rdf:type {fn:Function}; fn:func_name {afunc} ; aprop {};
fn:hasArgument {} bprop {}
WHERE label(afunc)=func
UNION
CONSTRUCT {afn} fn:isDescribedBy {term} rdfs:label {tlabel} ;
fn:describes_func_name {oname}
FROM
{afn} rdf:type {fn:Function}; fn:func_name {afunc},
{afn} fn:isDescribedBy {term} rdfs:label {tlabel} ;
fn:describes {others} fn:func_name {oname}
WHERE label(afunc)=func AND label(oname) != func 
USING NAMESPACE
     fn = &lt;http://iridl.ldeo.columbia.edu/ontologies/functions.owl#>,
     rdfs = &lt;http://www.w3.org/2000/01/rdf-schema#>,
    iridl = &lt;http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#>
</script>
<script type="application/ld-json" property="iridl:hasJsonldFrame">
{
"@type": "fn:Function",
"@context": {
"fn": "http://iridl.ldeo.columbia.edu/ontologies/functions.owl#",
"irifn": "http://iridl.ldeo.columbia.edu/ontologies/functions_ingrid.owl#",
"iridl": "http://iridl.ldeo.columbia.edu/ontologies/iridl.owl#",
"rdfs": "http://www.w3.org/2000/01/rdf-schema#",
"id": "@id",
"graph": "@graph",
"rdfs:label": { "@container": "@set" },
"fn:func_desc": { "@container": "@set" },
"fn:arg_desc": { "@container": "@set" },
"fn:syntax_ex": { "@container": "@set" },
"fn:arg_name": { "@container": "@set" },
"fn:isDescribedBy": { "@container": "@set" },
"fn:describes_func_name": { "@container": "@set" },
"fn:optional": { "@type": "http://www.w3.org/2001/XMLSchema#boolean"},
"fn:arg_order": {"@type": "http://www.w3.org/2001/XMLSchema#int"},
"fn:argument_type": {"@type": "@id"},
"fn:in_out": {"@type": "@id"}
}
}
</script>
<script class="afnTemplate" type="application/json" property="iridl:hasPUREdirective">
{
".afunction": {
"aafn &lt;- afn.graph": {
"h2": "aafn.fn:func_name",
"p.fdesc": "aafn.fn:func_desc.iridl:asLangGroup",
"div.examp": "aafn.fn:syntax_ex.iridl:asLangGroup",
"@func": "aafn.fn:func_name",
".funcname": "aafn.fn:func_name",
"span.in": { "argu &lt;- aafn.fn:hasArgument": {".": "argu.fn:arg_name.iridl:asLangGroup","@atype": "argu.fn:argument_type","@opt": "argu.fn:optional","@inout": "argu.fn:in_out"}, "sort": "fn:arg_order"
},
"tr.targ": { 
"argu &lt;- aafn.fn:hasArgument": {
"th.label": "argu.fn:arg_name.iridl:asLangGroup",
"td.type": "argu.fn:argument_type",
"td.inout": "argu.fn:in_out",
"td.desc": "argu.fn:arg_desc.iridl:asLangGroup",
"@opt": "argu.fn:optional",
"@inout": "argu.fn:in_out"
}, "sort": "fn:arg_order"
},
".seeAlso": {
"also &lt;- aafn.fn:isDescribedBy": {
".term": "also.rdfs:label.iridl:asLangGroup",
".afunc": { "alt &lt;- also.fn:describes_func_name": {".": " #{alt}","@href": "index.html?func=#{alt}","@onClick": "setPageFormVariable('func','#{alt}'); return false"},"sort":"."}
}
}
}
}
}
</script>

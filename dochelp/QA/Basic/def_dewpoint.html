<div id="Intro" class="ui-tabs-panel">
<h2 property="term:title">What is the definition of dew point?</h2>
<p property="term:description">
The dew point is the temperature to which the air must be cooled at constant
pressure in order for it become saturated, i.e., the relative humidity
becomes 100%.
</p>

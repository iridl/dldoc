<script data-id="cts" type="application/sparql" property="iridl:hasSparqlQuery">
PREFIX rdfs:&lt;http://www.w3.org/2000/01/rdf-schema#>
PREFIX rdf:&lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX wn20schema:&lt;http://www.w3.org/2006/03/wn/wn20/schema/>
PREFIX wn30:&lt;http://purl.org/vocabularies/princeton/wn30/>
PREFIX ct:&lt;http://iridl.ldeo.columbia.edu/ontologies/compterms.owl/>
CONSTRUCT   { ?acompterm rdf:type ct:word; ct:def ?df; rdfs:label ?lb}
WHERE       { ?acompterm rdf:type rdfs:Resource; wn20schema:gloss ?df; rdfs:label ?lb}
</script>

<script data-id="act" class="oneword" type="application/sparql" property="iridl:hasSparqlQuery">
PREFIX dc:<http://purl.org/dc/terms/>
PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>
PREFIX onto:<http://www.ontotext.com/>
PREFIX owl:<http://www.w3.org/2002/07/owl#>
PREFIX xsd:<http://www.w3.org/2001/XMLSchema#>
PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX wn20schema:<http://www.w3.org/2006/03/wn/wn20/schema/>
PREFIX wn30:<http://purl.org/vocabularies/princeton/wn30/>
PREFIX ct:<http://iridl.ldeo.columbia.edu/ontologies/compterms.owl/>
CONSTRUCT   { ?wrd rdf:type ct:word; ct:def ?df; rdfs:label ?lb }
WHERE       {  
BIND ( wn30:synset-endemicity-noun-1 AS ?word )
?wrd wn20schema:gloss ?df; rdfs:label ?lb
FILTER(?wrd=?word)
}
</script>
